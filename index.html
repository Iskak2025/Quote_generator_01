<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="title">Random Quote Generator</h1>

        <div class="card">
            <i class="fa-solid fa-quote-left quote-icon left"></i>
            <p id="quote" class="quote-text">Нажмите кнопку, чтобы получить цитату...</p>
            <i class="fa-solid fa-quote-right quote-icon right"></i>

            <p id="author" class="quote-author">~ Автор</p>

            <button id="btn" class="btn">Новая цитата</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
